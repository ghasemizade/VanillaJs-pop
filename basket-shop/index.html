<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>falshop</title>
</head>
<body>
    <header class="header">
        <section class="logo">FALSHOP</section>
        <nav class="nav-bar">
            <ul class="items">
                <li class="item">home</li>
                <li class="item">shop</li>
                <li class="item">about</li>
                <li class="item">contact</li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img src="./image/bananas.jpeg" alt="">
                <h2 class="title-c">bananas</h2>
            </div>
            <span class="cart-price cart-column">$14</span>
            <div class="cart-quantity cart-column">
                <input type="number">
                <button class="remove">remove</button>
            </div>
        </div>
    </section>
    <main class="main">
        <section class="products-cart">
        </section>
    </main>
    <footer class="footer">
        <ul class="social">
            <li>telegram</li>
            <li>whatsapp</li>
            <li>instagram</li>
            <li>linkdin</li>
        </ul>
    </footer>
    <script src="./shop.js"></script>
</body>
</html>
