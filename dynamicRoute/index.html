<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DynamicRoute</title>
</head>
<body>
    <div class="container">
        <div class="grid-items">
                <div class="item">
                    <div class="details">
                        <img src="./imgs/air-jordan-1.jpg" alt="jordan-1">
                        <h3>Air Jordan 1 Mid SE</h3>
                        <p class="desc">Men's Shoes</p>
                        <p class="price">£124.95</p>
                    </div>
                </div>
                <div class="item">
                    <div class="details">
                        <img src="./imgs/air-jordan-2.jpg" alt="jordan-3">
                        <h3>Air Jordan 1 Low</h3>
                        <p class="desc">Men's Shoes</p>
                        <div class="price-flex">
                            <p class="price">£109.95</p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="details">
                        <img src="./imgs/air-jordan-3.jpg" alt="jordan-3">
                        <h3>Air Jordan 1 Retro High OG</h3>
                        <p class="desc">Men's Shoes</p>
                        <p class="price">£164.95</p>
                    </div>
                </div>
        </div>
    </div>
    <script src="./route.js"></script>
</body>
</html>
