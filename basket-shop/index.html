<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>falshop</title>
</head>
<body>

        <section class="logo">FALSHOP</section>

                <li class="item">shop</li>
                <li class="item">about</li>
                <li class="item">contact</li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <table>
            <tr>
                <th class="basket-item">Item</th>
                <th class="basket-price">Price</th>
                <th class="basket-quantity">Quantity</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="number">
                    <button class="btn-remove">remove</button>
                </td>
              </tr>
        </table>
    </section>
    <main class="main">
        <section class="products-cart">
        </section>
    </main>
    <footer class="footer">
        <ul class="social">
            <li>telegram</li>
            <li>whatsapp</li>
            <li>instagram</li>
            <li>linkdin</li>
        </ul>
    </footer>

</html>
