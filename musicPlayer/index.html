<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>musicPlayer</title>
</head>
<body>
    <audio src="./media/LightMusic01.mp3"></audio>
    <div class="container">
        <div class="music-box">
            <button id="previous"><ion-icon name="play-skip-back-outline"></ion-icon></button>
            <button id="play-pause"><ion-icon name="play-outline"></ion-icon></button>
            <button id="next"><ion-icon name="play-skip-forward-outline"></ion-icon></button>
        </div>
        <div class="handler-music">
            <button id="back"><ion-icon name="play-skip-back-circle-outline"></ion-icon></button>
            <button id="skip"><ion-icon name="play-skip-forward-circle-outline"></ion-icon></button>
        </div>
    </div>

    <script src="./music.js"></script>
</body>
</html>
