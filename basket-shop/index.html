<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>falshop</title>
</head>
<body>
    <header class="header">
        <section class="logo">FALSHOP</section>
        <nav class="nav-bar">
            <ul class="items">
                <li class="item">home</li>
                <li class="item">shop</li>
                <li class="item">about</li>
                <li class="item">contact</li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <table>
            <tr>
                <th class="basket-item">Item</th>
                <th class="basket-price">Price</th>
                <th class="basket-quantity">Quantity</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="number">
                    <button class="btn-remove">remove</button>
                </td>
              </tr>
        </table>
    </section>
    <main class="main">
        <section class="products-card">
            <div class="p-items item1">
                <h2 class="title">bananas</h2>
                <img src="./image/bananas.jpeg" alt="">
                <div class="details">
                    <div class="price">$2.65</div>
                    <button class="add-btn">add to cart</button>
                </div>
            </div>
            <div class="p-items item2">
                <h2 class="title">beef</h2>
                <img src="./image/beef.jpeg" alt="">
                <div class="details">
                    <p class="price">$4.56</p>
                    <button class="add-btn">add to cart</button>
                </div>
            </div>
            <div class="p-items item3">
                <h2 class="title">broccoli</h2>
                <img src="./image/broccoli.jpeg" alt="">
                <div class="details">
                    <p class="price">$1.26</p>
                    <button class="add-btn">add to cart</button>
                </div>
            </div>
            <div class="p-items item4">
                <h2 class="title">milk</h2>
                <img src="./image/milk.jpeg" alt="">
                <div class="details">
                    <p class="price">$0.89</p>
                    <button class="add-btn">add to cart</button>
                </div>
            </div>
            <div class="p-items item5">
                <h2 class="title">peppers</h2>
                <img src="./image/peppers.jpeg" alt="">
                <div class="details">
                    <p class="price">$0.56</p>
                    <button class="add-btn">add to cart</button>
                </div>
            </div>
            <div class="p-items item6">
                <h2 class="title">ptatoes</h2>
                <img src="./image/potatoes.jpeg" alt="">
                <div class="details">
                    <p class="price">$3.14</p>
                    <button class="add-btn">add to cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="social">
            <li>telegram</li>
            <li>whatsapp</li>
            <li>instagram</li>
            <li>linkdin</li>
        </ul>
    </footer>
    <script src="./shop.js"></script>
</body>
</html>
