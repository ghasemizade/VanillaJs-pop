<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Js Form Login</title>
</head>
<body>
    <form class="container" >
        <img src="./assets/bobno.png" class="bob" draggable="false"> </img>
        <img src="./assets/eye.png" class="lefteye" id="lefteye" draggable="false"> </img>
        <img src="./assets/eye.png" class="righteye" id="righteye" draggable="false"> </img>
        <div class="login-form">
            <input autocomplete="" id="username-input" class="input-form" type="text" placeholder="username">
            <input autocomplete="" id="password-input" class="input-form" type="password" placeholder="password">
            <button type="submit" class="btn-entry">LOGIN</button>
        </div>
    </form>

    <script src="./fun.js"></script>
</body>
</html>
