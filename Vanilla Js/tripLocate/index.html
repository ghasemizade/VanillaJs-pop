<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/earth.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>SetLocate</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-content">
                <div class="first-row">
                    <input class="input" placeholder="First Name" type="text">

                </div>
                <div class="second-row">

                <div class="third-row">
                    <select class="input" name="contry" id="contries">

                    <select class="input" name="city" id="cities">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
